version: "3.9"
services:
  postgres:
    container_name: postgres
    restart: always
    networks:
      - db-network
    image: postgres:17
    environment:
      POSTGRES_DB: agb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      PGDATA: /var/lib/postgresql/data/pgdata/
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d agb -U user" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command: postgres -c shared_buffers=128MB -c max_connections=100

  backend:
    container_name: backend
    networks:
      - db-network
    build: ./backend
    command: bash -c "alembic upgrade head && python3 main.py"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg2://user:password@postgres:5432/agb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=agb
      - VSEGPT_API_KEY=sk-or-vv-e9b7383136e05472c7716cadd20fa09cec299bc80ee8607165f8fd890a4bc194
    ports:
      - "8000:8000"

  frontend:
    container_name: frontend
    networks:
      - db-network
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  # pgadmin (опционально)
